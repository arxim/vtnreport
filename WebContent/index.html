<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login Form</title>
  <link rel="stylesheet" href="resource/css/style.css">
  <script src="resource/js/share/jquery-ui.min.js" type="text/javascript"></script>
  <script src="resource/js/share/jquery-1.11.3.min.js" type="text/javascript"></script>
  <script src="resource/js/share/jquery.dataTables.min.js" type="text/javascript"></script>
  <script src="resource/js/forms/login.js" type="text/javascript"></script>
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
  <section class="container">
    <div class="login">
      <h1>Login to Web App</h1>
      <form method="post" action="/vtnreport/LoginSrvl" method="post">
        <p><input type="text" name="username" value="" placeholder="Username or Email"></p>
        <p><input type="password" name="password" value="" placeholder="Password"></p>
        <p><span class="styled-select" >
		     <select id="dwlHospital" name="hospitalcode">
		        <option value="test1">Option 1</option>
		        <option value="test2">Option 2</option>
		        <option value="test3">Option 3</option>
		        <option value="test4">Option 4</option>
		        <option value="test5">Option 5</option>
		    </select>
		</span></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="Login"></p>
      </form>
    </div>

    <div class="login-help">
      <p>Forgot your password? <a href="index.html">Click here to reset it</a>.</p>
    </div>
    
    
  </section>

  
</body>
</html>
